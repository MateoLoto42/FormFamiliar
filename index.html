<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Grupo Familiar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">ðŸ“‹ Formulario Grupo Familiar</h3>
                        <button type="button" id="descargar-excel" class="btn btn-success btn-sm">
                            ðŸ“¥ Descargar Excel
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="formulario-familiar">
                            <!-- Datos Titular -->
                            <div class="mb-4">
                                <h4 class="border-bottom pb-2">Datos del Titular</h4>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="nombre_titular" placeholder="Nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="apellido_titular" placeholder="Apellido" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" class="form-control" name="dni_titular" placeholder="DNI" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" class="form-control" name="email_titular" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Familiares DinÃ¡micos -->
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="mb-0">Grupo Familiar</h4>
                                    <button type="button" id="agregar-familiar" class="btn btn-success btn-sm">
                                        + Agregar Familiar
                                    </button>
                                </div>
                                <div id="contenedor-familiares">
                                    <!-- Familiares se agregan aquÃ­ -->
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Guardar Datos</button>
                        </form>

                        <div id="mensaje" class="mt-3"></div>

                        <!-- EstadÃ­sticas -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6>ðŸ“Š EstadÃ­sticas</h6>
                            <p class="mb-1">Total de registros guardados: <span id="total-registros">0</span></p>
                            <small class="text-muted">Haz clic en "Descargar Excel" para exportar todos los datos</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="variacion.js"></script>
</body>
</html>
